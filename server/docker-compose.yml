version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: always
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db
  server:
    depends_on:
      - mongodb
    build: ./near_indexer_data_collector
    restart: always
    env_file: ./.env
    volumes:
      - /var/www/near_indexer_data_collector:/var/www/near_indexer_data_collector
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mongodb
      - DB_USER=$MONGODB_USER
      - DB_PASSWORD=$MONGODB_PASSWORD
      - DB_NAME=$MONGODB_DATABASE
      - DB_PORT=$MONGODB_DOCKER_PORT
      - NODE_ENV=$NODE_ENV
      - CONTRACT_NAME=$CONTRACT_NAME
      - API_USER_NAME=$API_USER_NAME
      - API_USER_PASSWORD=$API_USER_PASSWORD
    stdin_open: true
    tty: true

volumes:
  db:
